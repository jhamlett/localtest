<footer id="pageFooter" class="bg-gray-100 py-4 mt-0">
  <div class="container text-center">      
    <ul class="navbar-nav">
      {% for item in site.data.navigation.footer-nav %}
      <li class="nav-item inline-block mx-3 uppercase">
          <a href="{{item.url}}" class="text-base font-medium text-gray-500 hover:text-gray-700">
            {{item.page}}
          </a>
      </li>
      {% endfor %}
    </ul>      
  </div>
</footer>
